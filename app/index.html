<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>GSM Arena - iBacor</title>
		<link rel="stylesheet" href="css/framework7.material.min.css">
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/gsm.css">
		<link rel="icon" href="http://ibacor.com/bcr_asset/theme/images/favicon.ico">
	</head>
	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<div class="panel panel-left panel-cover">
			<div class="view navbar-fixed">
				<div class="pages">
					<div data-page="panel-left" class="page">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="center">About</div>
							</div>
						</div>
						<div class="page-content">
							<div class="content-block">
								<p>
									This application shows you the technical and physical features and properties of any mobile phone before you buy it, and this will help you to choose.
								</p>
								<p>Thanks to GSMArena.com for providing the lots information about the mobile devices. This is an unofficial fan app.</p>
							</div>
							<div class="content-block-title">Best regards, iBacor.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="views">
			<div class="view view-main">
				<div class="pages navbar-fixed">
					<div data-page="index" class="page">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/javascript" src="js/gsm.js"></script>
	</body>
</html>
